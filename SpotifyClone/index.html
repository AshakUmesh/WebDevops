<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS- No Copyright Sound</h1>
        <div class="songlist"></div>
        <div class="songbanner"></div>   
     </div>
     <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
           <i class="fas fa-3x fa-backward" id="prevBtn"></i>
           <i class="fas fa-3x fa-play" id="playPauseBtn"></i>
           <i class="fas fa-3x fa-forward" id="nextBtn"></i>
        </div>
     </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
